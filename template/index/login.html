<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好记账-登录</title>
</head>

<!--<link href="__ZUI__/css/zui.min.css" rel="stylesheet">-->
<link href="__CSS__/style.css" rel="stylesheet">
<link href="__CSS__/paper.min.css" rel="stylesheet">
<style>
    body {
        background-image: url("__IMG__/back1.png");
    }

    .login-box {
        width: 500px;
        height: 400px;
        margin: -200px 0 0 -250px;
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 5px 10px;
        background-color: #ffffff;
        /*box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);*/
    }

    .login-box .title {
        text-align: center;
        color: #077e7a;
        font-size: 1.5rem;
        margin-block-start: 1.23em;
        margin-block-end: 1.23em;
        letter-spacing: 5px;
    }

    .login-box .form {
        padding: 0 25px;
    }

    .login-box .form .row {
        margin-bottom: 5px;
    }

    .login-box .form label {
        margin-right: 0px;
        margin-top: 10px;
        width: 21%;
    }

    .login-box .form .form-group {
        width: 70%;
    }
</style>
<body>
<div>
    <div class="login-box card">
        <div class="title">
            <b>好记账</b>
        </div>

        <div class="form">
            <div class="row">
                <label>用户名：</label>
                <div class="form-group">
                    <input class="input-block" type="text" id="UserName">
                </div>
            </div>
            <div class="row">
                <label>密码：</label>
                <div class="form-group">
                    <input class="input-block" type="text" id="Password">
                </div>
            </div>

            <div class="row" style="margin: auto 0;">
                <div class="col-3 col"></div>
                <div class="col-3 col">
                    <button class="btn-secondary btn-small" onclick="login()"> 登录</button>
                </div>
                <div class="col-3 col">
                    <button class="btn-warning btn-small"> 注册</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="ShowMsg"></div>

<script src="__JS__/jquery-3.1.1.min.js"></script>
<script src="__JS__/common.js"></script>
<script>
    // 登录
    function login() {
        var user_name = $("#UserName").val();
        var password = $("#Password").val();
        if (user_name == "") {
            show("alert-danger", "用户名和密码不能为空！");
            return
        }

        $.ajax({
            type: "post",
            url: "URL/login",
            dataType: "json",
            data: {user_name: user_name, password: password, submit: 1},
            success: function (res) {
                if (res.code > 0) {
                    show("alert-danger", res.msg);
                }
            }
        })
    }
</script>
</body>
</html>
